apiVersion: apps/v1
kind: Deployment
metadata:
  name: fc-worker-1
  labels:
    k8s-app: fc-worker-1
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: fc-worker-1
  template:
    metadata:
      labels:
        k8s-app: fc-worker-1
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nvidia.com/gpu.product
                    operator: In
                    values:
                      - NVIDIA-A100-SXM4-80GB  # Your desired GPU type
      containers:
      - name: fc-worker-1
        image: gitlab-registry.nrp-nautilus.io/ndp/ndp-docker-images/llm_backend:v0.0.0.1
        command: ["python3"]
        args:
        - "-m"
        - "fastchat.serve.model_worker"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "21002"
        - "--model-names"
        - "eci-io/climategpt-7b,ECarbenia/grimoiresigils,text-embedding-ada-002"
        - "--controller-address"
        - "http://fc-controller:21001"
        - "--worker-address"
        - "http://fc-worker-1:21002"
        - "--num-gpus"
        - "2"
        imagePullPolicy: Always
        resources:
          limits:
            nvidia.com/gpu: 2
            cpu: 8
            memory: 32Gi
          requests:
            nvidia.com/gpu: 2
            cpu: 8
            memory: 32Gi
        ports:
          - containerPort: 21002
        env:
          - name: HF_HOME
            value: "/data"
        volumeMounts:
          - mountPath: /data  # Path in the container where the volume should be mounted
            name: worker-volume
      volumes:
        - name: worker-volume
          persistentVolumeClaim:
            claimName: worker-pvc  # The name of the PVC you defined
---
apiVersion: v1
kind: Service
metadata:
  name: fc-worker-1
spec:
  type: ClusterIP
  ports:
    - port: 21002
      targetPort: 21002
  selector:
    k8s-app: fc-worker-1
