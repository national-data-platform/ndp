version: "3"

services:
  # starting ckan section
  ckan:
    build:
      context: ckan-docker/ckan
      dockerfile: Dockerfile.dev
      # dockerfile: Dockerfile
      args:
        - TZ=${TZ}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      solr:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ckan_storage:/var/lib/ckan
      - ./src_extensions:/srv/app/src_extensions
      # - ./ckan.ini:/srv/app/ckan.ini
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:5000"]

  datapusher:
    extends:
      file: ckan-docker/docker-compose.dev.yml
      service: datapusher
    restart: always

  db:
    extends:
      file: ckan-docker/docker-compose.dev.yml
      service: db
    restart: always

  solr:
    extends:
      file: ckan-docker/docker-compose.dev.yml
      service: solr
    restart: always

  redis:
    extends:
      file: ckan-docker/docker-compose.dev.yml
      service: redis
    restart: always
  
  # starting mlflow section
  minio:
    extends:
      file: mlflow/docker-compose.yaml
      service: minio
    restart: always

  create-s3-buckets:
    extends:
      file: mlflow/docker-compose.yaml
      service: create-s3-buckets
    restart: always

  mlflow:
    build:
      context: mlflow/core
      dockerfile: Dockerfile
    depends_on:
      - minio
      - db
    environment:
      - GUNICORN_CMD_ARGS
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_BUCKET_NAME
      - MLFLOW_S3_ENDPOINT_URL
      - MLFLOW_PORT
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - KEYCLOAK_ISSUER
      - MLFLOW_FLASK_SECRET_KEY
      - MLFLOW_HOST
      - MLFLOW_KEYCLOAK_CLIENT_ID
      - MLFLOW_KEYCLOAK_CLIENT_SECRET
      - MLFLOW_DEFAULT_PASSWORD
      - MLFLOW_TRACKING_USERNAME
      - MLFLOW_TRACKING_PASSWORD
      - MLFLOW_ROOT_PATH
    restart: always

  # starting jhub section
  jupyterhub:
    build:
      context: jhub
      dockerfile: Dockerfile
      args:
        JUPYTERHUB_VERSION: latest
    restart: always
    image: jupyterhub
    volumes:
      - "./jhub/jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      - "jupyterhub:/data"
    environment:
      - JUPYTERHUB_PROXY_PORT
      - JUPYTERHUB_BIND_URL
      - JUPYTERHUB_OATH_CALLBACK_URL
      - DOCKER_NETWORK_NAME
      - DOCKER_NOTEBOOK_IMAGE
      - DOCKER_NOTEBOOK_DIR
      # for MLFlow connection:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - MLFLOW_TRACKING_URI
      - MLFLOW_S3_ENDPOINT_URL
      - AWS_BUCKET_NAME
      - MLFLOW_DEFAULT_PASSWORD
      - MLFLOW_ADMIN_USERNAME
      - MLFLOW_ADMIN_PASSWORD
      # keycloak
      - OAUTH2_AUTHORIZE_URL
      - OAUTH2_TOKEN_URL
      - KEYCLOAK_USERDATA_URL
      - JUPYTERHUB_KEYCLOAK_CLIENT_ID
      - JUPYTERHUB_KEYCLOAK_CLIENT_SECRET

  frontend:
    build:
      context: ndp-frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      - KEYCLOAK_ID
      - KEYCLOAK_SECRET
      - KEYCLOAK_ISSUER
      - NEXTAUTH_URL
      - NEXTAUTH_SECRET
      - NEXT_PUBLIC_NDP_PASSWORD
      - NEXT_PUBLIC_CKAN_URL

  nginx:
    image: nginx:alpine3.18-slim
    depends_on:
      - ckan
      - jupyterhub
      - mlflow
    ports:
      # - "0.0.0.0:8443:80"
      - "0.0.0.0:8443:443"
    restart: always
    environment:
      - CKAN_PORT
      - JUPYTERHUB_PROXY_PORT
      - MLFLOW_PORT
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

volumes:
  ckan_storage:
  pg_data:
  solr_data:
  miniodata:
  jupyterhub: